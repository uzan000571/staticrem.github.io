  <script type="text/javascript">
	var base_url = window.location.origin;
	var uri=window.location.pathname;
	var fullpart=window.location.href;
	var id=fullpart.replace(base_url,"");
  	let url;
   	if ( (!id) || (id=='/') ) {
		url="https://svr.cdnweb.info/data.php?t=h";
	} else if ( (id=='/rss.xml') ||  (id=='/rss/') ) {
		url="https://svr.cdnweb.info/data.php?t=r";
	} else {
		url="https://svr.cdnweb.info/data.php?t=s&q=" + id
	}

    	console.log("Request " + url); 


	let xhr = new XMLHttpRequest();
	xhr.open("GET", url);

	xhr.onload = () => {
  		if (xhr.status != 200) { 
    			console.log(`Error ${xhr.status}: ${xhr.statusText}`);
  		} else {
    			console.log(xhr.response.length);
  		}
	};

	var template;
	var content="";

	xhr.onreadystatechange = () => {
  		if (xhr.readyState === 4) {
   			if ( (!id) || (id=='/') ) {
				let result =JSON.parse(xhr.responseText);
    			 	$('head').append( '<title>' + result.metaTitle + '</title>' );
    				$('head').append( '<meta name="description" content="' + result.metaDesc+ '">' );
			 	for (var i = 0, len = result.items.length; i < len; ++i) {
     					var objJson = result.items[i];
					var title=objJson.title;
					var desc=objJson.desc;
					var img=objJson.img;
					var url=objJson.url;
				
					template ='<article class="row mb-5"><div class="col-md-4 mb-4 mb-md-0"><div class="post-slider slider-sm" style="text-align:center;"><img loading="lazy" src="[img]" class="img-fluid" alt="post-thumb" style="height:200px;object-fit:cover"></div></div><div class="col-md-8"><h3 class="h5"><a class="post-title" href="[url]">[title]</a></h3><p>[desc]</p><a href="[url]" class="btn btn-outline-primary">Continue Reading</a></div></article>';
					var temp=template.replace("[title]",title);
					temp=temp.replaceAll("[title]",title);
					temp=temp.replace("[desc]",desc);
					temp=temp.replace("[img]",img);
					temp=temp.replaceAll("[url]",url);

					if (i==0) {
						content = temp;
					} else {
						content = temp + content ;

					}
 			 	}
				content='<div class="row"><div class="col-12  mb-5 mb-lg-0">'+ content + '</div></div>';
			 	document.getElementById("content").innerHTML =content;
				document.getElementById("blogDesc").innerHTML =result.metaDesc;
				document.getElementById("blogDesc2").innerHTML =result.metaDesc;
				document.getElementById("blogName").innerHTML =result.metaTitle;
				document.getElementById("blogName2").innerHTML =result.metaTitle;

			} else if ( (id=='/rss.xml') ||  (id=='/rss/') ) {
  				location.replace(xhr.responseText);
				
			} else {
				let result =JSON.parse(xhr.responseText);
				template='<article class="row mb-4"><div class="col-lg-10 mx-auto mb-4"><h1 class="h2 mb-3">[title]</h1><ul class="list-inline post-meta mb-3"><li class="list-inline-item"><i class="ti-user mr-2"></i>Admin</li><li class="list-inline-item">Date : [date]</li></ul></div><div class="col-lg-10 mx-auto"><div class="content">[content]</div></div></article>';
			 	var content=template.replace("[title]",result.title);
				content=content.replaceAll("[content]",result.content);
				content=content.replaceAll("[date]",result.date);


				$('head').append( '<title>' + result.metaTitle + '</title>' );
    				$('head').append( '<meta name="description" content="' + result.metaDesc+ '">' );
				document.getElementById("content").innerHTML =content;
				document.getElementById("blogDesc").innerHTML =result.blogDesc;
				document.getElementById("blogName").innerHTML =result.blogName;
				document.getElementById("blogName2").innerHTML =result.blogName;



			}
  		}
	};

	xhr.onerror = () => console.log("Request failed");

	xhr.send();


   </script>
